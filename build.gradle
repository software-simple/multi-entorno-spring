apply plugin:'java'
apply plugin:'war'
apply plugin:'jetty'


project.ext {
    
 tomcatHome = System.getenv("TOMCAT_HOME")
 
 logbackVersion = '1.1.2'
 
  jcloverslf4jVersion = '1.7.7'
}


repositories {
  mavenCentral()
}

task deployToTomcat(type: Copy) {
    print "deployment location: $tomcatHome/webapps"
    from war
    into "$tomcatHome/webapps"
}

dependencies {
  compile 'org.springframework:spring-context-support:3.1.2.RELEASE'
  compile 'org.springframework:spring-webmvc:3.1.2.RELEASE'
  compile 'org.codehaus.jackson:jackson-mapper-asl:1.9.10'
  compile "ch.qos.logback:logback-classic:$logbackVersion"
  compile "org.slf4j:jcl-over-slf4j:$jcloverslf4jVersion"  
  runtime "org.logback-extensions:logback-ext-spring:0.1.2"
  providedCompile 'javax.servlet:servlet-api:2.5'
}
